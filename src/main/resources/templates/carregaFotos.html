<!DOCTYPE html>
<html>
    <head>
        <title>Carregar Fotos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/css2.css"/>
    </head>
    <body>
        <section>
            <div class="container text-center">
                <div class="col-md-12">
                    <h1>Área Restrita</h1>
                    <p>Área destinada a administração, caso se encontre nesta página, relate o ocorrido neste número: (11) 11111-1111</p>
                </div>

                <div class="col-md-12">
                    <div class="col-md-3 mx-auto">
                        <h3>Cadastro de fotos</h3>
                    </div>
                    <div class="col-md-12 mx-auto">
                        <form action="action">
                            <div class="col-md-3 mx-auto filho1">
                                <label class="form-label">Nome do álbum</label>
                                <input type="text" name="name" required class="form-control">
                            </div>
                            <div class="col-md-3 mx-auto filho1">
                                <label class="form-label">Código para resgate</label>
                                <input type="text" name="name" required class="form-control">
                            </div>
                            <div class="col-md-3 mx-auto filho1">
                                <label class="form-label">Selecione as fotos/vídeos</label>
                                <input type="file" name="files" accept="image/*,video/*" multiple required class="form-control">
                            </div>
                            <div class="col-md-3 mx-auto filho1">
                                <label class="form-label">Senha</label>
                                <input type="password" name="name" required class="form-control">
                            </div>
                            <div class="col-md-3 mx-auto filho1">
                                <a href="index.html"><input type="button" name="name" class="btn btn-secondary" value="Voltar"></a>
                                <input type="submit" name="name" class="btn btn-primary">
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </section>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
